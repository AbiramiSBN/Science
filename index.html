<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Science</title>
  <!-- Marked.js to convert Markdown to HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #1abc9c;
    }
    header h1 {
      font-size: 2rem;
      color: #1abc9c;
    }
    main {
      padding: 40px 20px 80px;
      max-width: 1000px;
      margin: auto;
    }
    /* Markdown Preview */
    #md-preview {
      background: #111;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      animation: fadeIn 0.8s ease-out;
      margin-bottom: 60px;
    }
    /* Styling for rendered markdown */
    #md-preview h1,
    #md-preview h2,
    #md-preview h3,
    #md-preview h4,
    #md-preview h5,
    #md-preview h6 {
      color: #1abc9c;
      margin-bottom: 10px;
    }
    #md-preview p {
      margin-bottom: 1rem;
      text-align: justify;
    }
    #md-preview pre {
      background: #222;
      padding: 15px;
      overflow-x: auto;
      border-radius: 3px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    #md-preview code {
      color: #f39c12;
    }
    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 1px solid #1abc9c;
    }
    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Science</h1>
  </header>
  <main>
    <!-- Markdown Preview Area (raw markdown is not shown) -->
    <div id="md-preview"></div>
  </main>
  <footer>
    <p>&copy; 2025 Science. All rights reserved.</p>
  </footer>

  <script>
    // Select the preview container
    const mdPreview = document.getElementById('md-preview');

    // Function to fetch and render Markdown from info.md
    function loadMarkdown() {
      fetch('info.md')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch info.md');
          }
          return response.text();
        })
        .then(markdown => {
          // Convert Markdown to HTML using marked
          mdPreview.innerHTML = marked.parse(markdown);
        })
        .catch(error => {
          console.error('Error:', error);
          mdPreview.innerHTML = "<h2>Error Loading Content</h2><p>Unable to load the markdown file.</p>";
        });
    }

    // Load Markdown on page load
    document.addEventListener('DOMContentLoaded', loadMarkdown);
  </script>
</body>
</html>
